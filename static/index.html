<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }
        
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            font-weight: 500;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            animation: resultSlide 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes resultSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spam {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .not-spam {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            box-shadow: 0 10px 25px rgba(81, 207, 102, 0.3);
        }
        
        .error {
            background: linear-gradient(135deg, #ff8a80, #ff5722);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 138, 128, 0.3);
        }
        
        .result-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: bounce 0.6s ease-out 0.2s both;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .result-text {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        
        .confidence {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .confidence-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 3px;
            transition: width 1s ease-out;
            animation: fillBar 1s ease-out 0.5s both;
        }
        
        @keyframes fillBar {
            from { width: 0%; }
        }
        
        @media (max-width: 600px) {
            .container { padding: 30px 20px; margin: 10px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è SpamGuard</h1>
        <p class="subtitle">AI-Powered SMS Security Scanner</p>
        <form id="spamForm">
            <div class="form-group">
                <label for="messageText">üì± Enter SMS Message:</label>
                <textarea id="messageText" placeholder="Paste your SMS message here to check if it's spam..." required></textarea>
            </div>
            <button type="submit" id="submitBtn">üîç Analyze Message</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Analyzing message with AI...
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('spamForm');
        const messageText = document.getElementById('messageText');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = messageText.value.trim();
            if (!text) return;

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (response.ok) {
                    const isSpam = data.prediction === 'Spam';
                    const confidence = (data.confidence * 100).toFixed(1);
                    
                    result.className = `result ${isSpam ? 'spam' : 'not-spam'}`;
                    result.innerHTML = `
                        <div class="result-icon">${isSpam ? 'üö®' : 'üõ°Ô∏è'}</div>
                        <div class="result-text">${isSpam ? 'SPAM DETECTED' : 'MESSAGE SAFE'}</div>
                        <div class="confidence">Confidence: ${confidence}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    `;
                } else {
                    throw new Error(data.detail || 'Prediction failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <div class="result-icon">‚ö†Ô∏è</div>
                    <div class="result-text">ERROR</div>
                    <div class="confidence">${error.message}</div>
                `;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
