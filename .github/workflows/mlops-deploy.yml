name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "data/**"
      - "training/**"
      - "app/**"
      - "Dockerfile"
      - "requirements.txt"
      - "k8s/**"

  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
    # =========================================================
    # 1Ô∏è‚É£ Checkout Source Code
    # =========================================================
    - name: Checkout code
      uses: actions/checkout@v4

    # =========================================================
    # 2Ô∏è‚É£ Setup Python
    # =========================================================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # =========================================================
    # 3Ô∏è‚É£ Configure AWS Credentials (REQUIRED for DVC + ECR + EKS)
    # =========================================================
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # =========================================================
    # 4Ô∏è‚É£ Install Dependencies & Pull Dataset using DVC
    # =========================================================
    - name: Install dependencies and pull dataset
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "dvc[s3]"

        echo "Pulling dataset from DVC remote..."
        dvc pull

        echo "Dataset contents:"
        ls -lh data

    # =========================================================
    # 5Ô∏è‚É£ Train / Retrain Model (QUALITY GATE INSIDE train.py)
    # =========================================================
    - name: Train model with MLflow
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      run: |
        python training/train.py

    # =========================================================
    # 6Ô∏è‚É£ Login to Amazon ECR
    # =========================================================
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin \
        $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # =========================================================
    # 7Ô∏è‚É£ Build & Push Docker Image (IMMUTABLE IMAGE)
    # =========================================================
    - name: Build and push Docker image
      run: |
        ECR_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME

        docker build -t spam-mlops:$IMAGE_TAG .
        docker tag spam-mlops:$IMAGE_TAG $ECR_URI:$IMAGE_TAG
        docker push $ECR_URI:$IMAGE_TAG

    # =========================================================
    # 8Ô∏è‚É£ Update Kubernetes Manifest with New Image
    # =========================================================
    - name: Update Kubernetes manifest
      run: |
        ECR_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME
        sed -i "s|IMAGE_PLACEHOLDER|$ECR_URI:$IMAGE_TAG|g" k8s/deployment.yaml

    # =========================================================
    # 9Ô∏è‚É£ Setup kubectl
    # =========================================================
    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: "v1.29.0"

    # =========================================================
    # üîü Update kubeconfig
    # =========================================================
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --name $EKS_CLUSTER_NAME \
          --region $AWS_REGION

    # =========================================================
    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy & FORCE ROLLOUT (CRITICAL)
    # =========================================================
    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

        echo "Forcing rollout to load new model..."
        kubectl rollout restart deployment spam-ml-api
        kubectl rollout status deployment spam-ml-api
